    <style type="text/css">
        
        .stattable {
            border:1px solid #000000;
            border-collapse:collapse;
            width:98%;
            table-layout: fixed;
            position:relative;
            left:1%;
            right:1%;
        }
        .stattable td, th{ border:1px solid #000000; overflow:hidden; text-overflow:ellipsis; }
        .stattable th{  background:#6B78A9; color:#EFEFFB; font-weight: bolder; font-size: larger; }
        .stattableeven { background:#f8f8ff; }
        .stattableodd { background:#FFFFFF;  }
